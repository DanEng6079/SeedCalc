<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>SeedCalc</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>SeedCalc</h2>
        <label>Choose crop:</label>
        <select id="crop" onchange="updateKernels()">
            <option value="250">Vete</option>
            <option value="400">Havre</option>
            <option value="300">Råg</option>
            <option value="350">Korn</option>
            <option value="500">Ärtor</option>
            <option value="450">Lin</option>
            <option value="550">Bovete</option>
            <option value="600">Sojabönor</option>
        </select>
        <label>Number of viable seeds per m²:</label>
        <input type="number" id="kernels" value="250">
        <label>Germination (%):</label>
        <input type="number" id="germination" placeholder="Ange grobarhet">
        <label>Thousand grain weight (g):</label>
        <input type="number" id="tkv" placeholder="Ange tusenkornvikt">
        <button onclick="calculateSeedRate()">Calculate seed rate</button>
        <button onclick="captureImage()">Scan data with camera</button>
        <input type="file" id="imageInput" accept="image/*" style="display:none" onchange="processImage(event)">
        <div id="output">SeedCalc: </div>
    </div>
</body>
<script>
    function updateKernels() {
        const crop = document.getElementById('crop');
        const kernels = crop.options[crop.selectedIndex].value;
        document.getElementById('kernels').value = kernels;
    }

    function calculateSeedRate() {
        const kernels = parseFloat(document.getElementById('kernels').value);
        const germination = parseFloat(document.getElementById('germination').value);
        const tkv = parseFloat(document.getElementById('tkv').value);
        if (isNaN(kernels) || isNaN(germination) || isNaN(tkv) || germination <= 0 || germination > 100) {
            alert('Enter valid values.');
            return;
        }
        const seedRate = (kernels * tkv) / germination;
        document.getElementById('output').textContent = `Utsädesmängd: ${seedRate.toFixed(2)} kg/ha`;
    }

    function captureImage() {
        document.getElementById('imageInput').click();
    }

    function processImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                Tesseract.recognize(
                    e.target.result,
                    'eng',
                    { logger: m => console.log(m) }
                ).then(({ data: { text } }) => {
                    alert('Scanned text: ' + text);
                    const germinationMatch = text.match(/Grobarhet: (\d+)%/);
                    const tkvMatch = text.match(/Tusenkornvikt: (\d+)/);
                    const cropMatch = text.match(/Gröda: (\w+)/);
                    if (germinationMatch) document.getElementById('germination').value = germinationMatch[1];
                    if (tkvMatch) document.getElementById('tkv').value = tkvMatch[1];
                    if (cropMatch) alert('Identified crop: ' + cropMatch[1]);
                });
            };
            reader.readAsDataURL(file);
        }
    }
</script>
</html>
