<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SeedCalc</title>
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.3/dist/tesseract.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
        }
        .calculator {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }
        h2 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 15px;
            color: #333;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
            text-align: center;
            font-size: 1.1em;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>SeedCalc</h2>
        <label>Choose crop:</label>
        <select id="crop" onchange="updateKernels()">
            <option value="250">Wheat</option>
            <option value="400">Oats</option>
            <option value="300">Rye</option>
            <option value="350">Barley</option>
            <option value="500">Peas</option>
            <option value="450">Flax</option>
            <option value="550">Buckwheat</option>
            <option value="600">Soybeans</option>
        </select>
        <label>Number of viable seeds per mÂ²:</label>
        <input type="number" id="kernels" value="250">
        <label>Germination (%):</label>
        <input type="number" id="germination" placeholder="Enter germination rate">
        <label>Thousand grain weight (g):</label>
        <input type="number" id="tkv" placeholder="Enter thousand grain weight">
        <button onclick="calculateSeedRate()">Calculate seed rate</button>
        <div id="output">SeedCalc: </div>
    </div>
</body>
<script>
    function updateKernels() {
        const crop = document.getElementById('crop');
        const kernels = crop.options[crop.selectedIndex].value;
        document.getElementById('kernels').value = kernels;
    }

    function calculateSeedRate() {
        const kernels = parseFloat(document.getElementById('kernels').value);
        const germination = parseFloat(document.getElementById('germination').value);
        const tkv = parseFloat(document.getElementById('tkv').value);
        if (isNaN(kernels) || isNaN(germination) || isNaN(tkv) || germination <= 0 || germination > 100) {
            alert('Enter valid values.');
            return;
        }
        const seedRate = (kernels * tkv) / germination;
        document.getElementById('output').textContent = `Seed rate: ${seedRate.toFixed(2)} kg/ha`;
    }
</script>
</html>
